name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend-ci.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test Backend
    runs-on: windows-latest

    defaults:
      run:
        working-directory: Backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Display .NET version
      run: dotnet --version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          Backend/**/TestResults/*.trx
          Backend/**/TestResults/**/coverage.cobertura.xml
        retention-days: 7

    - name: Test Report Summary
      if: always()
      shell: pwsh
      run: |
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "### Test Results Summary"
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value ""
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "Test results have been uploaded as artifacts."
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "Download the artifacts to view detailed test reports."

    - name: Publish build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: backend-build
        path: Backend/**/bin/Release/
        retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: windows-latest

    defaults:
      run:
        working-directory: Backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Check formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: windows-latest

    defaults:
      run:
        working-directory: Backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: List outdated packages
      run: dotnet list package --outdated
      continue-on-error: true

    - name: Check for vulnerable packages
      run: dotnet list package --vulnerable --include-transitive
      continue-on-error: true

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan]
    if: always()

    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build-and-test.result }}" == "failure" ]; then
          echo "Build and test job failed"
          exit 1
        fi
        echo "All required checks passed!"
