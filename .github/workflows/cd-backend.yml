name: CD Backend - Deploy to Azure

on:
  workflow_run:
    workflows: [ "CI Backend - Build & Test" ]
    types: [ completed ]
    branches: [ main ]
  workflow_dispatch:
    inputs:
      artifact_name:
        description: 'Artifact name to deploy'
        required: false
        default: 'backend-build'

env:
  BUILD_ARTIFACT: 'backend-build'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifact from CI
      uses: actions/download-artifact@v4
      with:
        name: ${{ github.event.inputs.artifact_name || env.BUILD_ARTIFACT }}
        path: ./publish
      if: github.event_name == 'workflow_dispatch'
    
    - name: Download artifact from workflow_run
      uses: dawidd6/action-download-artifact@v3
      with:
        workflow: ci-backend.yml
        name: ${{ env.BUILD_ARTIFACT }}
        path: ./publish
      if: github.event_name == 'workflow_run'
    
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_BACKEND_APP_NAME }}
        package: ./publish
        resource-group: ${{ secrets.AZURE_BACKEND_RESOURCE_GROUP }}
    
    - name: Restart App Service
      run: |
        az webapp restart \
          --name ${{ secrets.AZURE_BACKEND_APP_NAME }} \
          --resource-group ${{ secrets.AZURE_BACKEND_RESOURCE_GROUP }}
    
    - name: Verify deployment
      run: |
        BACKEND_URL="https://${{ secrets.AZURE_BACKEND_APP_NAME }}.azurewebsites.net/api/health"
        echo "Verificando que la API está disponible en: $BACKEND_URL"
        
        for i in {1..30}; do
          if curl -s "$BACKEND_URL" > /dev/null; then
            echo "✅ API disponible"
            exit 0
          fi
          echo "Intento $i/30..."
          sleep 2
        done
        
        echo "⚠️ API no respondió, pero el deployment se completó"
        exit 0
