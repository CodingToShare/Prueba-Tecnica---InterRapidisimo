name: CI Frontend - Build & Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'Frontend/student-registration/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd Frontend/student-registration
        npm ci
    
    - name: Run linter
      run: |
        cd Frontend/student-registration
        npm run lint
      continue-on-error: true
    
    - name: Build
      run: |
        cd Frontend/student-registration
        npm run build
      env:
        NODE_ENV: production
    
    - name: Run tests
      run: |
        cd Frontend/student-registration
        npm test -- --run
      continue-on-error: true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: Frontend/student-registration/dist
        retention-days: 5
