<mat-sidenav-container class="sidenav-container">

  <!-- Sidenav (Menú Lateral) -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      opened>
    <mat-toolbar class="sidenav-toolbar">
      <span>Menú</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/app/dashboard" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/app/enrollments" routerLinkActive="active-link">
        <mat-icon matListItemIcon>school</mat-icon>
        <span matListItemTitle>Mis Materias</span>
      </a>
      <a mat-list-item routerLink="/app/classes" routerLinkActive="active-link">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Mis Clases</span>
      </a>
      <a mat-list-item routerLink="/app/profile" routerLinkActive="active-link">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        <span matListItemTitle>Mi Perfil</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido Principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <span>Sistema de Registro Académico</span>
      <span class="toolbar-spacer"></span>
      @if (currentUser$ | async; as user) {
        <div class="user-info">
          <span>{{ user.studentFullName }}</span>
          <button mat-icon-button (click)="logout()" aria-label="Cerrar sesión">
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      }
    </mat-toolbar>

    <!-- Contenido de la ruta hija -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
